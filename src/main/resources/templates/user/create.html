<html xmlns:th="http://www.thymeleaf.org">
<th:block th:include="/header"></th:block>
<div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
        <h2>Insert User</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="form-group col-md-4">
        <button type="button" class="close" onclick="window.location.href='/user';">&times;</button>
    </div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div th:if="${param.success == 0}" class="alert alert-warning col-md-4" role="alert">
        <strong>NOTIFIKASI : </strong> Gagal simpan data
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${param.success == 1}" class="alert alert-success col-md-4" role="alert">
        <strong>NOTIFIKASI : </strong> Berhasil simpan data
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</div>
<form th:action="@{create}" method="post">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
            <label for="txtUname">Username</label>
            <input type="text" class="form-control" id="txtUname" name="txtUname" placeholder="Username"
                   required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
            <label for="txtPass">Password</label>
            <input type="text" class="form-control" id="txtPass" name="txtPass" placeholder="Password"
                   required>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="form-group col-md-4">
            <button type="submit" class="btn btn-success">Simpan</button>
        </div>
    </div>
</form>
<th:block th:include="/footer"></th:block>
</html>
